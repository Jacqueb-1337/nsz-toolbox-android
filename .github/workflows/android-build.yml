name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Download NSC_Builder
      run: |
        mkdir -p app/src/main/python
        curl -L https://github.com/julesontheroad/NSC_BUILDER/archive/refs/heads/master.zip -o nsc_builder.zip
        unzip -q nsc_builder.zip
        mkdir -p app/src/main/python/NSC_Builder
cp -r NSC_BUILDER-master/* app/src/main/python/NSC_Builder/

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NSZ-Toolbox-APK
        path: app/build/outputs/apk/debug/app-debug.apk