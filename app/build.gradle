// app/build.gradle

buildscript {
    ext.kotlin_version = '1.8.21'  // pick a Kotlin version matching your project
    repositories {
        google()
        mavenCentral()
        // Chaquopy’s Maven repo for the Python plugin and prebuilt wheels
        maven { url 'https://chaquo.com/maven' }
    }
    dependencies {
        // Android Gradle Plugin
        classpath "com.android.tools.build:gradle:7.4.0"
        // Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Chaquopy plugin
        classpath "com.chaquo.python:gradle:14.0.2"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.jacqueb.nsztoolbox"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            // Include Chaquopy’s Python runtime assets
            assets.srcDirs += files("$buildDir/python/interpreter")
        }
    }
}

python {
    pip {
        // Your other dependencies
        install "requests"
        // Pin to the prebuilt wheel version so Chaquopy won't try to compile from source
        install "zstandard==0.15.2"
    }
}