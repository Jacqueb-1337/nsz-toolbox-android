plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.nsztoolbox"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        python {
            pip {
                install "nsz"
                install "zstandard"
                install "pycryptodome"
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.chaquo.python:gradle:14.0.2'
}