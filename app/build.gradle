plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"           // Kotlin Android plugin
    id "com.chaquo.python"                     // Chaquopy plugin
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.jacqueb.nsztoolbox"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
        }
    }

    sourceSets {
        main {
            assets.srcDirs += files("$buildDir/python/interpreter")
        }
    }
}

python {
    pip {
        install "requests"
        install "zstandard==0.15.2"  // Pin to Chaquopyâ€™s prebuilt wheel version
    }
}