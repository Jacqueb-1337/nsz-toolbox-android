plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.chaquo.python'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.jacqueb.nsztoolbox"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            // Make sure Chaquopyâ€™s Python assets get bundled
            assets.srcDirs += files("$buildDir/python/interpreter")
        }
    }
}

python {
    // Chaquopy will fetch these wheels instead of compiling from source
    pip {
        install "requests"
        install "zstandard==0.15.2"
    }
}