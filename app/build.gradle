apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.jacqueb.nsztoolbox"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                           'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            // bundle the Chaquopy Python runtime
            assets.srcDirs += files("$buildDir/python/interpreter")
        }
    }
}

python {
    pip {
        install "requests"
        // pin to the version that Chaquopy already provides as wheels
        install "zstandard==0.15.2"
    }
}